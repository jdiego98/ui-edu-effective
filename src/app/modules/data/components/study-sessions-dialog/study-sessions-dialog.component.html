<div class="form-container">
  <h2 mat-dialog-title>Study Session</h2>

  <mat-dialog-content>
    <form [formGroup]="form" *ngIf="form" class="form">
      <mat-form-field>
        <mat-label>Nombre de la sesión</mat-label>
        <input matInput formControlName="name" />
      </mat-form-field>

      <mat-form-field>
        <mat-label>Curso</mat-label>
        <input matInput formControlName="course" />
      </mat-form-field>

      <mat-form-field>
        <mat-label>Proyecto</mat-label>
        <input matInput formControlName="project" />
      </mat-form-field>

      <mat-form-field>
        <mat-label>Descripción</mat-label>
        <textarea matInput formControlName="description"></textarea>
      </mat-form-field>

      <mat-form-field>
        <mat-label>Pomodoros esperados</mat-label>
        <input matInput formControlName="pomodorosSpected" type="number" />
      </mat-form-field>

      <mat-form-field *ngIf="data.mode === 'edit'">
        <mat-label>Pomodoros hechos</mat-label>
        <input matInput formControlName="pomodorosDone" type="number" />
      </mat-form-field>
    </form>
  </mat-dialog-content>

  <mat-dialog-actions>
    <button mat-button mat-dialog-close>Cancelar</button>
    <button mat-button (click)="onSubmit()" [disabled]="form?.invalid">
      Aceptar
    </button>
  </mat-dialog-actions>
</div>
